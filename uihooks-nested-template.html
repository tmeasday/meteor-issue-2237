<head>
  <title>uihooks-nested-template</title>
</head>

<body>
  {{#if show}}
    {{> hello}}
  {{/if}}
</body>

<template name="hello">
  <div>
    Hello Content!
    <p>Nested Content in same template!</p>
    {{> nested}}
  </div>
</template>

<template name="nested">
  Non nested content in different template
  <p>Nested Content in different template!</p>
</template>
